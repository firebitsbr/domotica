{% include "header.html" with title="Domotica" %}

<ul class="list">
{% for light in lights %}
<li>
    <a href="{% url 'lightsettings' light.getID %}" data-transition="slide-in">
        {{ light.getName }}
    </a>

    <div id="light_{{ light.getID }}" class="light toggle {% if light.isOn %}active{% endif %}">
        <div class="toggle-handle"></div>
    </div>
</li>
{% endfor %}
</ul>
