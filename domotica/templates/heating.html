{% include "header.html" with title="Verwarming" %}

<ul class="list">
    <li class="list-divider">Temperatuur</li>
    <li>
        <span class="label">Actuele temperatuur</span>
        <span class="value">{{ heating.getCurrent|stringformat:".1f" }}C</span>
    </li>
    <li>
        <span class="label">Setpunt temperatuur</span>
        <span class="value">{{ heating.getSetPoint|stringformat:".1f" }}C</span>
    </li>
    <li class="list-divider">Controle</li>
    <li>
        HAND - AAN
        <div id="heating_force_on" class="heating toggle {% if heating.isForcedOn %}active{% endif %}">
            <div class="toggle-handle"></div>
        </div>
    </li>
    <li>
        AUTO
        <div id="heating_auto" class="heating toggle {% if heating.isModeAuto %}active{% endif %}">
            <div class="toggle-handle"></div>
        </div>
    </li>
    <li>
        Current State
        <div id="heating_state" class="heating toggle {% if heating.isOn %}active{% endif %}">
            <div class="toggle-handle"></div>
        </div>
    </li>
    <li>
    </li>
</ul>
{% include "footer.html" %}
